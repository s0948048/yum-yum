name: 建置 .NET Core 應用程式並部署到 Web 應用程式 YumYum20241212123504
on:
  push:
    branches:
    - main
env:
  AZURE_WEBAPP_NAME: YumYum20241212123504
  AZURE_WEBAPP_PACKAGE_PATH: YumYum\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: YumYum
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:

    - name: Create project directory
      run: mkdir -p ${{ env.WORKING_DIRECTORY }}

    - name: Set up appsettings.json
      shell: pwsh
      run: |
        if (-Not (Test-Path "${{ env.WORKING_DIRECTORY }}")) {
          mkdir "${{ env.WORKING_DIRECTORY }}"}
        Set-Content -Path "${{ env.WORKING_DIRECTORY }}/appsettings.json" -Value '${{ secrets.APPSETTING }}'

    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.APPSECRETSAZURE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
